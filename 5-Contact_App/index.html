<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./skeleton/normalize.css">
    <link rel="stylesheet" href="./skeleton/skeleton.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Rehber Uygulaması</h1>
        <div class="bilgi ">Başarılı</div>
        <!-- 
        <div class="bilgi bilgi--error">Hata Çıktı</div> -->

        <form id="form-rehber">
            <div>
                <label for="ad">Adı</label>
                <input type="text" id="ad" class="u-full-width">
            </div>
            <div>
                <label for="soyad">Soyadı</label>
                <input type="text" id="soyad" class="u-full-width">
            </div>
            <div>
                <label for="mail">Mail</label>
                <input type="text" id="mail" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Kaydet" class="button-primary u-full-width kaydetGuncelle">
            </div>
        </form>

        <hr>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Mail</th>
                    <th>İşlem</th>

                </tr>
            </thead>
            <tbody class="kisi-listesi">
               
            </tbody>
        </table>
    </div>
    <script src="app2.js"></script>
</body>

</html>
